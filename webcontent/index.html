<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    /* Background props */
    .blob {
      position: absolute;
      border-radius: 50%;
      background: rgba(147, 197, 253, 0.35);
      filter: blur(45px);
      z-index: 0;
    }

    .blob.one {
      width: 260px;
      height: 260px;
      top: -60px;
      left: -60px;
    }

    .blob.two {
      width: 320px;
      height: 320px;
      bottom: -80px;
      right: -80px;
      background: rgba(191, 219, 254, 0.4);
    }

    .blob.three {
      width: 180px;
      height: 180px;
      top: 35%;
      right: 15%;
      background: rgba(125, 211, 252, 0.3);
    }

    .content {
      z-index: 1;
      width: 100%;
    }

    /* Glass banner */
    .glass-banner {
      width: 100%;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 50px;
    }

    .glass-banner h1 {
      font-weight: 700;
      font-size: 2.6rem;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    .glass-banner p {
      color: #1e40af;
      font-size: 1rem;
      margin: 0;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      z-index: 1;
    }

    .card-box {
      width: 160px;
      height: 160px;
      background: #ffffff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #1e40af;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
    }

    .card-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.18);
      color: #1d4ed8;
    }

    .card-box span {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #1e40af;
    }

    footer span {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Background props -->
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="blob three"></div>

  <div class="content">

    <!-- Glass banner -->
    <div class="glass-banner">
      <h1>Hi there!!</h1>
      <p>|| We help you find your lost items easily, and help others find theirs ||</p>
    </div>

    <div class="cards">
      <a href="register.html" class="card-box">
        <span>üìù</span>
        Register
      </a>

      <a href="login.html" class="card-box">
        <span>üîê</span>
        Login
      </a>

      <a href="viewItems" class="card-box">
        <span>üìã</span>
        View Items
      </a>
    </div>

  </div>

  <footer>
    ¬© 2025 Lost & Found Portal <br>
    Created with üíô by <span>Ardhra Mohan</span>
  </footer>

</body>
</html>
