<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dbeafe, #eff6ff);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: #ffffff;
            padding: 35px 40px;
            width: 350px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .register-card h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #1e40af;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>Create Account</h2>

        <form method="post" action="RegisterServlet">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
